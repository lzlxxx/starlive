<!DOCTYPE html>
<html>
<head>
  <title>WebSocket 聊天测试</title>
  <meta charset="UTF-8">
  <style>
    .container { margin: 20px; }
    .message-box {
      height: 300px;
      border: 1px solid #ccc;
      overflow-y: auto;
      margin-bottom: 10px;
      padding: 10px;
    }
    .input-group { margin-bottom: 10px; }
    .system-msg { color: #666; }
    .error-msg { color: red; }
  </style>
</head>
<body>
<div class="container">
  <h2>WebSocket 聊天测试</h2>

  <!-- 连接控制 -->
  <div class="input-group">
    <input type="text" id="userId" placeholder="输入用户ID" value="user1">
    <input type="text" id="roomId" placeholder="输入房间ID" value="room1">
    <button onclick="connect()">连接</button>
    <button onclick="disconnect()">断开</button>
  </div>

  <!-- 消息显示区域 -->
  <div id="messageBox" class="message-box"></div>

  <!-- 消息发送控制 -->
  <div class="input-group">
    <input type="text" id="toUserId" placeholder="接收者ID（私聊用）">
    <input type="text" id="message" placeholder="输入消息">
    <button onclick="sendPrivateMessage()">发送私聊</button>
    <button onclick="sendRoomMessage()">发送房间消息</button>
  </div>

  <!-- 房间控制 -->
  <div class="input-group">
    <input type="text" id="targetRoomId" placeholder="目标房间ID">
    <button onclick="joinRoom()">加入房间</button>
    <button onclick="leaveRoom()">离开房间</button>
  </div>
</div>

<script>
  let ws;
  let userId;
  let currentRoomId;

  function connect() {
    userId = document.getElementById('userId').value;
    currentRoomId = document.getElementById('roomId').value;

    if (!userId) {
      addMessage('请输入用户ID', 'error-msg');
      return;
    }

    ws = new WebSocket(`ws://localhost:8087/ws`);

    ws.onopen = () => {
      addMessage('连接成功', 'system-msg');
      // 连接后自动加入房间
      if (currentRoomId) {
        sendJoinRoom(currentRoomId);
      }
      // 启动心跳
      startHeartbeat();
    };

    ws.onmessage = (event) => {
      console.log('Raw message received:', event.data);
      
      if (!event.data) {
          console.warn('Empty message received');
          return;
      }
      
      let message;
      try {
          message = JSON.parse(event.data);
      } catch (e) {
          console.error('Failed to parse message:', e);
          console.log('Raw message was:', event.data);
          return;
      }

      // 心跳消息不显示
      if (message.type === 'HEARTBEAT') {
          return;
      }

      let displayMsg = '';
      switch(message.type) {
          case 'PRIVATE_CHAT':
              displayMsg = `私聊 - ${message.fromUserName}: ${message.content}`;
              break;
          case 'ROOM_CHAT':
              displayMsg = `房间(${message.roomId}) - ${message.fromUserName}: ${message.content}`;
              break;
          case 'SYSTEM':
              displayMsg = `系统: ${message.fromUserName}: ${message.content}`;
              break;
          case 'ERROR':
              displayMsg = `错误: ${message.content}`;
              addMessage(displayMsg, 'error-msg');
              return;
          default:
              console.log('Unknown message type:', message);
              return;
      }
      
      if (displayMsg) {
          addMessage(displayMsg);
      }
    };

    ws.onclose = () => {
      addMessage('连接已断开', 'system-msg');
      stopHeartbeat();
    };

    ws.onerror = (error) => {
      console.error('WebSocket error:', error);
      addMessage('WebSocket错误: ' + error.message, 'error-msg');
    };
  }

  function disconnect() {
    if (ws) {
      ws.close();
    }
  }

  function sendPrivateMessage() {
    const toUserId = document.getElementById('toUserId').value;
    const content = document.getElementById('message').value;

    if (!toUserId || !content) {
      addMessage('请输入接收者ID和消息内容', 'error-msg');
      return;
    }

    sendMessage({
      type: 'PRIVATE_CHAT',
      fromUserId: userId,
      toUserId: toUserId,
      content: content
    });
  }

  function sendRoomMessage() {
    const content = document.getElementById('message').value;

    if (!currentRoomId || !content) {
      addMessage('请先加入房间并输入消息内容', 'error-msg');
      return;
    }

    const message = {
      type: 'ROOM_CHAT',
      fromUserId: userId,
      roomId: currentRoomId,
      content: content,
      timestamp: new Date().toISOString()
    };

    console.log('Sending message:', message);
    sendMessage(message);
    
    document.getElementById('message').value = '';
  }

  function joinRoom() {
    const roomId = document.getElementById('targetRoomId').value || currentRoomId;
    if (!roomId) {
      addMessage('请输入房间ID', 'error-msg');
      return;
    }
    sendJoinRoom(roomId);
  }

  function sendJoinRoom(roomId) {
    currentRoomId = roomId;
    sendMessage({
      type: 'JOIN_ROOM',
      fromUserId: userId,
      roomId: roomId
    });
  }

  function leaveRoom() {
    const roomId = document.getElementById('targetRoomId').value || currentRoomId;
    if (!roomId) {
      addMessage('请输入房间ID', 'error-msg');
      return;
    }

    sendMessage({
      type: 'LEAVE_ROOM',
      fromUserId: userId,
      roomId: roomId
    });
  }

  function sendMessage(message) {
    if (ws && ws.readyState === WebSocket.OPEN) {
      const messageStr = JSON.stringify(message);
      console.log('Sending raw message:', messageStr);
      ws.send(messageStr);
    } else {
      addMessage('未连接到服务器', 'error-msg');
    }
  }

  function addMessage(message, className = '') {
    const messageBox = document.getElementById('messageBox');
    const messageElement = document.createElement('div');
    messageElement.className = className;
    messageElement.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
    messageBox.appendChild(messageElement);
    messageBox.scrollTop = messageBox.scrollHeight;
  }

  // 心跳相关
  let heartbeatInterval;

  function startHeartbeat() {
    heartbeatInterval = setInterval(() => {
      sendMessage({
        type: 'HEARTBEAT',
        fromUserId: userId
      });
    }, 20000); // 每20秒发送一次心跳
  }

  function stopHeartbeat() {
    if (heartbeatInterval) {
      clearInterval(heartbeatInterval);
    }
  }

  function formatDateTime(date) {
    return date.toISOString(); // 这个已经是正确的格式了，不需要修改
  }
</script>
</body>
</html>
