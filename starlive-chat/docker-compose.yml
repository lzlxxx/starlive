version: '3'
services:
  chat-service:
    build: .
    container_name: starlive-chat
    ports:
      - "8080:8080"
      - "8086:8086"
    volumes:
      - ./data:/data/chat/messages
      - ./logs:/var/log/starlive
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - JAVA_OPTS=-Xms512m -Xmx512m
    restart: always
    networks:
      - starlive-network

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - starlive-network

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - ./grafana:/var/lib/grafana
    networks:
      - starlive-network

networks:
  starlive-network:
    driver: bridge 